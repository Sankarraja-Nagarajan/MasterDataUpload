<div class="master-data-table-component d-block d-sm-flex gap-2 justify-content-center">
    <div class="workflow-table-container">
        <div class="workflow-table">
            <div class="workflow-table-names d-flex flex-column">
                <div class="table-list-header fs-6 text-light">Table Names</div>
                <a *ngFor="let table of tableNames" class="table-names">{{table}} 
                </a>
            </div>
        </div>
    </div>
    <div class="container row">
        <div class="d-flex justify-content-between header h3">
            <span class="table-name">{{title || "Table Name"}}</span>

            <span class="template-download-btn d-flex justify-content-center align-items-center">
                <button class="btn d-flex align-items-center gap-2">
                    <i class="bi bi-file-earmark-arrow-down"></i>
                    Download
                    <span class="d-none d-sm-flex">Template</span>
                </button>
            </span>
        </div>

        <div class="search-input col-8 col-md-3">
            <input type="text" class="form-control" placeholder="Search with PO Number....">
        </div>

        <div class="action-buttons d-flex gap-sm-0 gap-2 flex-wrap gap-2 justify-content-between">
            <div class="execution-btn">
                <button class="btn d-flex gap-2 justify-content-center">
                    <i class="bi bi-search"></i>
                    Execute</button>
            </div>
            <div class="md-download-btn">
                <button class="btn d-flex gap-2 justify-content-center">
                    <i class="bi bi-download"></i>
                    MD Download</button>
            </div>
            <div class="md-upload-btn">
                <button class="btn d-flex gap-2 justify-content-center">
                    <i class="bi bi-upload"></i>MD Upload</button>
            </div>


        </div>

        <div class="table-container mt-2">

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container *ngFor="let data of displayedColumns" [matColumnDef]="data">
                    <th mat-header-cell *matHeaderCellDef>{{data | uppercase}}</th>
                    <td mat-cell *matCellDef="let element">{{element[data]}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true;"></tr>
                <tr mat-row *matRowDef="let row; columns : displayedColumns; "></tr>
            </table>
        </div>
    </div>
</div>
